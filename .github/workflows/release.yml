name: Create release
on:
  registry_package:
    types: [published, updated]

jobs:
  on-updated-package:
    name: On updated package
    runs-on: ubuntu-latest

    steps:
      - uses: hmarr/debug-action@v2

  create-release-bundle:
    name: Create release bundle
    if: github.event.registry_package.name == 'lynx-bot' && github.event.registry_package.package_version.container_metadata.tag.name != 'latest' && github.event.registry_package.package_version.container_metadata.manifest.media_type == 'application/vnd.docker.distribution.manifest.list.v2+json'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Upload Lynx_BOT v${{ github.event.registry_package.package_version.container_metadata.tag.name }} artifact
      uses: actions/upload-artifact@v2
      with:
        name: Lynx_BOT-${{ github.event.registry_package.package_version.container_metadata.tag.name }}
        path: |
          docker-compose.yml
          lynx_bot-config.yml
        if-no-files-found: error

    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: Lynx_BOT-${{ github.event.registry_package.package_version.container_metadata.tag.name }}
        path: artifacts/

    - name: Create GitHub release and upload assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -x
        assets=()
        for asset in artifacts/*; do
          assets+=("-a" "$asset")
        done
        tag_name="v${{ github.event.registry_package.package_version.container_metadata.tag.name }}"
        hub release create "${assets[@]}" --draft --message "$tag_name" "$tag_name"
